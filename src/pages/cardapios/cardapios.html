<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Cardapios</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="page5">
  <ion-card *ngFor="let card of cardapios"  id="restaurante-card21">
    <ion-list>
      <ion-item color="none" id="restaurante-list-item7">
      </ion-item>

      <ion-item id="restaurante-list-item-container2">
        <div id="restaurante-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{card.nome}} - R$ {{card.preco}},00
            </strong>
          </p>
        </div>
      </ion-item>

      <ion-item color="assertive" id="restaurante-list-item8">
        <ion-icon name="restaurant" item-left></ion-icon>
        {{card.ingredientes}}
      </ion-item>

      <ion-item color="assertive" id="home-list-item7">
      <button id="pedido-button3" (click)="submit()" ion-button color="stable" block>
        Fazer o pedido
      </button>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
